<body>


	<div class="container">
		<div class="text-xs-center">
			<br/>
			<h1>File Metadata Microservice API</h1>
			<br/>
		</div>
		<p>This API is a <a href="https://www.freecodecamp.com/" target="_blank">Free Code Camp - Back End Development Certification</a> project.<br/><br/>

		Use the form below to upload a file. A JSON response will be returned with the size of the uploaded file in bytes. <code>{"size":54645}</code><br><br><br><br>
		
		
		<div>
			<form action="/getsize" method="post" enctype="multipart/form-data">
			  <div class="form-group">
			  	<input type="hidden" name="MAX_FILE_SIZE" value="512000" /> 
			    <input type="file" class="form-control-file" id="inFile" name="inFile" aria-describedby="additionalInfo" required="true">
			    <small id="additionalInfo" class="form-text text-muted">Max Size: 500KB</small>
			  </div>
			  <button type="submit" class="btn btn-primary">Upload</button>
			</form>
		</div>
	</div>


</body>
